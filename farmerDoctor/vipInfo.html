<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
			<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" href="css/vipCenter.css" />
  <script src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/vipInfo.js" ></script>
	</head>
	<body style="background-color: #fff;">
		<div class="tab" >	
					<div class="tip">
						<span style="color: #E01E1F;">*</span>
						<span>双击输入框进行编辑状态</span>
					</div>
			 		<table class="right2-table" border="0" cellspacing="0" cellpadding="0">
			    			<tr>
			    				<td>昵称：</td>
			    				<td>
			    					<input id="inputName" placeholder="昵称" readonly="true ">
			    				</td>
			    			</tr>
			    			<tr>
			    				<td>性别：</td>
			    				<td><select class="sex-select" id="selSex">
			    						<option value="男">男</option>
			    						<option value="女">女</option>
			    					</select>
			    				</td>
			    			</tr>
			    			<tr>
			    				<td>用户名：</td>
			    				<td>
			    					<input id="inputUser" placeholder="请输入用户名"readonly="true ">
			    					<span style="color: #E01E1F;"></span>
			    				</td>
			    			</tr>
			    			<tr>
			    				<td>绑定手机号码：</td>
			    				<td>
			    					<input id="inputPhone" placeholder="请输入手机号码"readonly="true ">
			    					<span style="color: #E01E1F;"></span>
			    				</td>
			    			</tr>
			    			<tr>
			    				<td>邮箱：</td>
			    				<td>
			    					<input id="inputMail" placeholder="请输入邮箱"readonly="true ">
			    					<span style="color: #E01E1F;"></span>
			    				</td>
			    			</tr>
			    			<tr>
			    				<td>出生日期：</td>
			    				<td>
			    				<input id="inputBirthday" placeholder="例如:1988-05-20"readonly="true ">
			    				<span style="color: #E01E1F;"></span>
			    			</td>
			    				
			    			</tr>
			    			<tr>
			    				<td></td>
			    				<td>
			    					<button class="info-save">保存</button>
			    				</td>
			    			</tr>
			    	</table>
			   		
		</div>
	</body>
</html>
